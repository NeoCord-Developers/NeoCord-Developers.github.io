<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフ一覧 - 現代RPG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/staff.css">
</head>
<body>
    <header>
        <h1><a href="/">NeoCord</a></h1>
        <div class="button-p">
            <div class="button"><a href="/">HOME</a></div>
            <div class="button"><a href="/about">ABOUT</a></div>
            <div class="button"><a href="/staff">STAFF</a></div>
            <div class="button"><a href="/discord">DISCORD</a></div>
        </div>
    </header>

    <main>
        <h1 class="title">STAFF一覧</h1>
        <div class="staff-container" id="mainContainer"></div>
        <div class="aoverlay" id="overlay" onclick="closeModal()"></div>
        <div class="profile-card-modal" id="modal">
            <button class="close-button" onclick="closeModal()">×</button>
            <div class="modal-header-flex">
                <div id="modalIconArea" class="modal-icon-area"></div>
                <div>
                    <h2 id="modalName" style="margin:0;"></h2>
                    <small id="modalCategory" style="color:#c7c7c7;"></small>
                </div>
            </div>
            <p id="modalDesc"></p>
            <div id="modalUrls" class="url-list"></div>
        </div>
    </main>
<footer>
        <p>© 2025 NeoCord. All Rights Reserved.</p>
    </footer>
<script>
    function createIconHtml(iconData, isLarge = false) {
        if (!iconData) return '<i class="fas fa-user"></i>';
        if (iconData.startsWith('http') || iconData.startsWith('/') || iconData.includes('.')) {
            return `<img src="${iconData}" alt="icon">`;
        } else {
            return `<i class="${iconData} ${isLarge ? 'fa-2x' : ''}"></i>`;
        }
    }

    async function loadStaff() {
        try {
            const response = await fetch('https://shungamesite.stars.ne.jp/snkk-manager/json.php');
            const data = await response.json();

            const container = document.getElementById('mainContainer');
            let currentCategory = "";
            let currentListDiv = null;

            data.forEach(item => {
                if (item.category !== currentCategory) {
                    currentCategory = item.category;
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'category-header';
                    headerDiv.innerHTML = `<div class="category-title">${currentCategory}</div><hr class="category-hr">`;
                    container.appendChild(headerDiv);

                    currentListDiv = document.createElement('div');
                    currentListDiv.className = 'staff-list';
                    container.appendChild(currentListDiv);
                }

                const itemDiv = document.createElement('div');
                itemDiv.className = 'staff-item';
                itemDiv.innerHTML = `
                    <div class="staff-icon">${createIconHtml(item.icon)}</div>
                    <div class="staff-info"><h3>${item.name}</h3></div>
                `;
                itemDiv.onclick = () => openModal(item);
                currentListDiv.appendChild(itemDiv);
            });
        } catch (error) {
            console.error('エラー:', error);
            document.getElementById('mainContainer').innerHTML = '<p style="color:red;">データの読み込みに失敗しました。</p>';
        }
    }

    function openModal(item) {
        document.getElementById('modalIconArea').innerHTML = createIconHtml(item.icon, true);
        document.getElementById('modalName').textContent = item.name;
        document.getElementById('modalCategory').textContent = item.category;
        document.getElementById('modalDesc').innerHTML = item.description.replace(/\n/g, '<br>');
        
        const urlContainer = document.getElementById('modalUrls');
        urlContainer.innerHTML = '<strong>関連リンク:</strong>';
        
        item.urls.forEach(url => {
            if(url.trim() !== ""){
                const a = document.createElement('a');
                a.href = url;
                a.target = '_blank';
                
                // URLに応じてアイコンを変える処理（おまけ）
                let linkIcon = 'fas fa-link';
                if (url.includes('twitter.com') || url.includes('x.com')) linkIcon = 'fab fa-twitter';
                if (url.includes('youtube.com')) linkIcon = 'fab fa-youtube';
                if (url.includes('discord')) linkIcon = 'fab fa-discord';
                if (url.includes('github.com')) linkIcon = 'fab fa-github';

                a.innerHTML = `<i class="${linkIcon}"></i>${url}`;
                urlContainer.appendChild(a);
            }
        });

        document.getElementById('overlay').classList.add('active');
        document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
        document.getElementById('overlay').classList.remove('active');
        document.getElementById('modal').classList.remove('active');
    }

    loadStaff();
</script>

</body>
</html>
